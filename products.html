<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>4SpiritedGuys</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <link rel="stylesheet" href="/dist/reset.css" type="text/css" />
    <link rel="stylesheet" href="/dist/style.css" type="text/css" />
    <link rel="stylesheet" href="/dist/products.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Raleway&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script type="text/javascript" src="/scripts/home.js"></script>
    <script src="/scripts/header.js"></script>
    <script src="/scripts/products.js"></script>

  </head>

  <body>
    <header>
      <nav>
        <div id="burgerIcon" class="burgerIcon">
          <div></div>
        </div>
        <h1>- 4 Spirited Guys -</h1>
        <img src="/images/icon-logo.svg" class="navIcon" />
      </nav>
    </header>
    <main>
      <span id="loading">Please wait ...</span>

      <div class="menuContainer">
        <div class="menu">
          <div class="linkContainer"></div>
          <div id="menuImg"></div>
        </div>
      </div>
      <div class="scrollingInfo" id="topInfo"></div>

      <div id="slides-main-container"></div>

      <div class="more-info-container" id="popInContainer">
        <div class="more-info-popin">
          <button id="close-popin">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </button>
          <h2 class="more-info-popin__title">Product name</h2>
          <img class="more-info-popin__img" id="popin__img" src="" alt="product image" />
          <p class="more-info-popin__desc">Blabla about the product</p>
          <p class="more-info-popin__price"></p>
          <input class="more-info-popin__add-btn" type="button" value="Add to cart" />
        </div>
      </div>
      <div id="footer">
        <div id="networkContainer">
          <a href="https://www.facebook.com/VoidShelter"><img src="./images/picto_fb.png"></a>
          <a href="https://www.wildcodeschool.com/"><img src="./images/picto_insta.png"></a>
          <a href="https://github.com/Poppe-A/4-spirited-guys"><img src="./images/picto_twitter.png"></a>
        </div>
      </div>
      <div class="scrollingInfo infoVisible" id="bottomInfo"></div>

    </main>
  </body>
</html>

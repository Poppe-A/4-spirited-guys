<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="/dist/reset.css" type="text/css">
  <link rel="stylesheet" href="/dist/style.css" type="text/css">
  <link rel="stylesheet" href="/dist/home.css" type="text/css">
  <link rel="stylesheet" href="/dist/cart.css" type="text/css">

  <script type="text/javascript" src="/scripts/header.js"></script>
  <script type="text/javascript" src="/scripts/home.js"></script>

    <header>
        <div id="popupContainer">

        <img src='/images/icon-logo.svg' class='navIcon'></img>
      </nav>

    <main>
       
      <div class="menuContainer">
        <div class="menu">
          <div class="linkContainer">
          </div>
          <div id="menuImg"></div>
        </div> 
      </div>

      <div id="cartContainer">
      </div>

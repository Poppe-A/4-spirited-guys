<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nous contacter</title>
  <link rel="stylesheet" href="/dist/reset.css" type="text/css">
  <link rel="stylesheet" href="/dist/style.css" type="text/css">
  <link rel="stylesheet" href="/dist/contact.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Raleway&display=swap" rel="stylesheet">
  <script type="text/javascript" src="/scripts/header.js"></script>
  <script type="text/javascript" src="/scripts/home.js"></script>


</head>

<body>
  <header>
    <nav>
      <div id="burgerIcon" class="burgerIcon">
        <div></div>
      </div>
      <div class="scrollingInfo" id="topInfo"></div>

        <h2 class="contact-title">You want to contact us ?</h2>
        <p class="contact-p">Send us a message !</p>
        <div class="ct-form">
            <form class="contact-form" action="#" >
                <label class="ct-label" for="name">NAME *</label>
                <input class="ct-input" type="text" id="name" required>
                <label class="ct-label" for="email">EMAIL *</label>
                <input class="ct-input" type="email" id="email" required>
                <label class="ct-label" for="phone">PHONE</label>
                <input class="ct-input" type="number" id="phone" >
                <label class="ct-label" for="message">YOUR MESSAGE*</label>
                <textarea class="ct-input ct-input-txt" type="text" id="message" required></textarea>
                <button class="ct-button" type="submit" id="btn-form">SEND</button>
            </form>
        </div>
        <div class="hidden popin">
          <div class="popMsg">
            <h3>Thank you for your message!</h3>
            <p>You will get an answer in a few hours. Have a nice day !</p>
          </div>
        </div>
        <div class="iFrameContainer">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3348.6717529856214!2d-1.55016097740083!3d47.21679041499037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4805eea4ca2dbe2d%3A0xec5d7b5d6b165036!2sRue%20Premion%2C%2044000%20Nantes!5e1!3m2!1sfr!2sfr!4v1616579176756!5m2!1sfr!2sfr" loading="lazy"></iframe>
        </div>
        <div id="footer">
          <div id="networkContainer">
            <a href="https://www.facebook.com/VoidShelter"><img src="./images/picto_fb.png"></a>
            <a href="https://www.wildcodeschool.com/"><img src="./images/picto_insta.png"></a>
            <a href="https://github.com/Poppe-A/4-spirited-guys"><img src="./images/picto_twitter.png"></a>
          </div>
        </div>
      <div class="scrollingInfo infoVisible" id="bottomInfo"></div>
    </main>
    <script src="/scripts/contact.js"></script>
  </body>
</html>

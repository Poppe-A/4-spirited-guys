  <main>
    <div class="menuContainer">
      <div class="menu">
        <div class="linkContainer">
        </div>
        <div id="menuImg"></div>
      </div>
    </div>
    <div class="scrollingInfo" id="topInfo"></div>

    <h2>- Reservation -</h2>
    <p>Choose a date :</p>
    <div class="calendarForm">
      <div class=" calendarContainer">
        <div class="calendar">
          <div id="pick-opt"></div>
        </div>
      </div>
      <div class="resaPopup popinOff popinOffEffect">
        <form class="resaForm" action="#">
          <input type="text" name="date" id="date" disabled placeholder="DD-MM-YYYY">
          <div class="howManyContainer">
            <label for="howMany">How many</label>
            <select name="howMany" id="howMany">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="+10">+10</option>
            </select>
          </div>
          <div class="hourContainer">
            <label for="hour">Hour</label>
            <select name="hour" id="hour">
              <option value="17:00">17:00</option>
              <option value="17:30">17:30</option>
              <option value="18:00">18:00</option>
              <option value="18:30">18:30</option>
              <option value="19:00">19:00</option>
              <option value="19:30">19:30</option>
              <option value="20:00">20:00</option>
              <option value="20:30">20:30</option>
              <option value="21:00">21:00</option>
              <option value="21:30">21:30</option>
              <option value="22:00">22:00</option>
              <option value="22:30">22:30</option>
              <option value="23:00">23:00</option>
              <option value="23:30">23:30</option>
            </select>
          </div>
          <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
          <input type="tel" name="phone" id="phone" placeholder="+33 6 12 34 56 78" required>
          <input type="email" name="email" id="email" placeholder="bestclient@4sg.com" required>
          <button type="submit" id="btn-form" class="btn-formHidden">ENVOYER</button>
          <div>
            <p class="resaValHidden" id="val-p1">
              Your reservation has been validated !
            </p>
            <p class="resaValHidden" id="val-p2">
              We've sent you a recapitulative by mail ;)
            </p>
          </div>
          <a href="./index.html" class="resaValHidden" id="val-ok">OK</a>
        </form>
      </div>
    </div>
    <div id="footer">
      <div id="networkContainer">
        <a href="https://www.facebook.com/VoidShelter"><img src="./images/picto_fb.png"></a>
        <a href="https://www.wildcodeschool.com/"><img src="./images/picto_insta.png"></a>
        <a href="https://github.com/Poppe-A/4-spirited-guys"><img src="./images/picto_twitter.png"></a>
      </div>
